project: dp_benchmark
method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  config: 
    distribution: categorical 
    values: 
      - configs.yaml
  model.L2_clip:
    distribution: uniform
    max: 20
    min: 0.5
  model.batch_size:
    distribution: int_uniform
    max: 32
    min: 8
  model.noise_multiplier:
    distribution: uniform
    max: 5
    min: 0.05
  # NOTE: uncomment if this should be considered
  # trainer.max_epochs:
